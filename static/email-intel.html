<!-- Email Intelligence Section -->
<div class="intel-section">
    <div class="section-header">
        <h2><i class="fas fa-envelope"></i> Email Intelligence</h2>
        <p>Análisis completo de direcciones de correo electrónico</p>
    </div>
    
    <div class="intel-container">
        <!-- Investigation Form -->
        <div class="intel-form-card">
            <h3><i class="fas fa-search"></i> Investigar Email</h3>
            <form id="emailIntelForm" class="intel-form">
                <div class="form-group">
                    <label for="targetEmail">Dirección de Email</label>
                    <input type="email" id="targetEmail" placeholder="ejemplo@dominio.com" required>
                    <small>Introduce la dirección de email que deseas investigar</small>
                </div>
                
                <div class="form-options">
                    <h4>Opciones de Investigación</h4>
                    <div class="checkbox-grid">
                        <label class="checkbox-card">
                            <input type="checkbox" id="checkBreaches" checked>
                            <div class="checkbox-content">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span>Verificar Breaches</span>
                                <small>Buscar en bases de datos de filtraciones</small>
                            </div>
                        </label>
                        
                        <label class="checkbox-card">
                            <input type="checkbox" id="checkSocial" checked>
                            <div class="checkbox-content">
                                <i class="fas fa-share-alt"></i>
                                <span>Redes Sociales</span>
                                <small>Buscar perfiles en redes sociales</small>
                            </div>
                        </label>
                        
                        <label class="checkbox-card">
                            <input type="checkbox" id="checkDomain" checked>
                            <div class="checkbox-content">
                                <i class="fas fa-globe"></i>
                                <span>Análisis de Dominio</span>
                                <small>Información WHOIS y DNS</small>
                            </div>
                        </label>
                        
                        <label class="checkbox-card">
                            <input type="checkbox" id="checkReputation">
                            <div class="checkbox-content">
                                <i class="fas fa-shield-alt"></i>
                                <span>Reputación</span>
                                <small>Verificar reputación del dominio</small>
                            </div>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="intel-btn primary">
                    <i class="fas fa-search"></i>
                    <span>Iniciar Investigación</span>
                </button>
            </form>
        </div>
        
        <!-- Results Section -->
        <div class="intel-results" id="emailResults" style="display: none;">
            <div class="results-header">
                <h3><i class="fas fa-chart-line"></i> Resultados de la Investigación</h3>
                <div class="results-actions">
                    <button class="btn-secondary" onclick="exportResults('pdf')">
                        <i class="fas fa-file-pdf"></i> PDF
                    </button>
                    <button class="btn-secondary" onclick="exportResults('json')">
                        <i class="fas fa-file-code"></i> JSON
                    </button>
                </div>
            </div>
            
            <div id="emailResultsContent" class="results-content">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>
</div>
